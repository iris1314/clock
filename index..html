<script>
    $('.btn_spry').click(function(){
            // 當點到標題時，若答案是隱藏時則顯示它；反之則隱藏
            menu = $(this).prev('div.more_storyInfo');
            if(menu.is(":hidden")){
                menu.slideDown(); 
                //$('.btn_spry span').addClass("add");
                $(this).children("span").addClass("add");
            }else{
                menu.slideUp(); 
                //$('.btn_spry span').removeClass("add");
                $(this).children("span").removeClass("add");
                
            }           
        }).siblings('div.more_storyInfo').hide();
</script>
<script>
    var count1=0;
    var heights1=0;
    var heights2=0;
    var isHover = false;
    var speed=3500;
    function horse(){
        heights1=heights1-30;
        if(parseInt(heights1)<0){
            heights2=-heights1;
        }else{
            heights2=heights1;
        }
        $('.mCSB_container').animate({top: heights1+'px'},800);
        $('#sform ul').append('<li class="per_yearInfo">'+$("#sform li").eq(count1).html()+'</li>');
        count1++;
        timer = setTimeout(horse,speed);
    }
    $(function(){
        $("#sform").mCustomScrollbar({
            axis:"y", // horizontal scrollbar
            callbacks:{
                onScrollStart:function(){
                    stopScrollbar(); 
                },
                onScroll:function(){
                    startScrollbar(); 
                }
            }
        });

        if(!isHover){
            // 啟動計時器
            timer = setTimeout(horse,speed);
        }

        $('#sform ul').hover(function(){
            stopScrollbar()
        }, function(){
            isHover = false;
            // 啟動計時器
            timer = setTimeout(horse,speed);
        });

    });

    function stopScrollbar(){
        isHover = true;
        clearTimeout(timer);
    }

    function startScrollbar(){
        var intnumber1=0,intnumber2=0;
        heights1=($('.mCSB_container').css('top')).replace('px','');
        intnumber1=(parseInt(heights1) / 30) | 0;
        intnumber2=parseInt(heights1)%30;
        if(intnumber2!="0"){intnumber1=intnumber1-1}
        heights1=parseInt(intnumber1)*30;
        isHover = false;
        timer = setTimeout(horse,speed);
    }

</script>
